sudo: false
matrix:
  fast_finish: true
  include:
    - python: "3.7"
      env: TOXENV=lint
    - python: "3.7"
      env: TOXENV=pylint TRAVIS_WAIT=30
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.8"
      env: TOXENV=py38

cache:
  pip: true
install: pip install -U tox
language: python
script: ${TRAVIS_WAIT:+travis_wait $TRAVIS_WAIT} tox
